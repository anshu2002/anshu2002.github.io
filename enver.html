<!DOCTYPE html>
<html>
  <head>
    <title>Enver Creek Secondary School</title>
    <link href="/style.css" type="text/css" rel="stylesheet">
  </head>
</html>
<body>
<style>
body {
  background-color: black;
}
</style>
  <h1>Enver Creek Secondary School</h1>
  <style>
  h1 {
  color: silver;
  text-align: center;
  text-decoration: underline;
}
  </style>
    <img src="https://www.surreyschools.ca/schools/envercreek/Style%20Library/Images/114.jpg">
    <style>
    img {
  display: block;
  margin: auto;
}
    </style>
  <br>
  <h2>
Example timetable
  </h2>
  <style>
  h2 {
  color: white;
  text-align:center;
}
  </style>
  <table>
    <tr>
      <th></th>
      <th scope="col">Start</th>
      <th scope="col">End</th>
    </tr>
    <tr>
      <th scope="row">Block 1</th>
      <td>8:30</td>
      <td>9:50</td>
    </tr>
    <tr>
      <th scope="row">TAG</th>
      <td>9:55</td>
      <td>10:05</td>
    </tr>
    <tr>
      <th scope="row">Block 2</th>
      <td>10:10</td>
      <td>11:30</td>
    </tr>
    <tr>
      <th scope="row">Lunch</th>
      <td>11:30</td>
      <td>12:15</td>
    </tr>
    <tr>
      <th scope="row">Block 3</th>
      <td>12:15</td>
      <td>1:35</td>
    </tr>
    <style>
    table, th, td {
  border: 1px solid white;
}
table {
  color: white;
  border-collapse: collapse;
  width: 50%;
  margin: auto;
}
th, td {
  text-align: center;
}
th {
  padding: 15px;
}
    </style>
    <tr>
      <th scope="row">Block 4</th>
      <td>1:40</td>
      <td>2:53</td>
    </tr>
</body>
</html>
