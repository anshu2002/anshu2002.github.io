<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Phone</title>
<style>
#border {
    width: 320px;
    height: 620px;
    margin: 50px;
    padding: 10px;
    position: fixed;
    border: 25px solid black;
    border-radius: 80px;
    background: lightgray;
}
#screen {
    width: 280px;
    height: 470px;
    position: relative;
    left: 9px;
    top: 40px;
    border: 10px solid black;
    border-radius: 10px;
    background: linear-gradient(lightblue, azure);
}
#speaker {
    width: 100px;
    height: 10px;
    left: 115px;
    top: 20px;
    position: absolute;
    background: black;
    border-radius: 40px;
}
#home {
    border: 10px solid black;
    position: absolute;
    top: 550px;
    left: 135px;
    height: 50px;
    border-radius:75px;
    width: 50px;
    background: ghostwhite;
}
.fa {
  padding: 15px;
  text-decoration: none;
  margin: 20px 7px;
}
.fa-address-book {
   font-size: 60px;
}

</style>
</head>
<body>
<div id="border">
<div id="home"></div>
<div id="speaker"></div>
<div id="screen">
<div id="apps">
<i class="fa fa-address-book"></i>
</div>

</div>
</div>
</body>
</html>
