<!DOCTYPE html>
<html>
<head>
<title>Phone</title>
<style>
#border {
	width: 320px;
	height: 600px;
    margin: 50px;
    padding: 10px;
    position: fixed;
	border: 25px solid black;
    border-radius: 80px;
}
#screen {
    width: 260px;
	height: 450px;
    position: relative;
    left: 20px;
    top: 40px;
	border: 10px solid black;
    border-radius: 10px;
    background: linear-gradient(indianred, coral);
}
#speaker {
    width: 100px;
	height: 10px;
    left: 120px;
    top: 20px;
    position: absolute;
	background: black;
    border-radius: 40px;
}
#home {
    border: 10px solid black;
    position: absolute;
    top: 535px;
    left: 135px;
    height: 50px;
    border-radius:75px;
    border-radius: 75px;
    width: 50px;
}
</style>
</head>
<body>
<div id="border">
<div id="home"></div>
<div id="speaker"></div>
<div id="screen"></div>
</div>
</body>
</html>
