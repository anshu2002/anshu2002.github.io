<!DOCTYPE html>
<html>
<head>
<title>Mondrian</title>
<style>
#background{
  height: 500px;
  width: 500px;
  background: white;
}
#blue {
  height: 250px;
  width: 250px;
  float: right;
  background: darkslateblue;
  border: 3px solid black;
  border-right: 5px solid black;
  border-top: 5px solid black;
}
#blue:hover{
background: indigo;
}
#coral {
  height: 100px;
  width: 352px;
  float: right;
  background: lightsalmon;
  top: 250px;
  border: 3px solid black;
  border-right: 5px solid black;
}
#coral:hover{
background: orange;
}
#seagreen{
  height: 128px;
  width: 140px;
  float: right;
  top: 350px;
  border: 3px solid black;
  border-right: 5px solid black;
  border-bottom: 5px solid black;
  background: darkseagreen;
}
#seagreen:hover{
background: green;
}
#yellow {
  height: 250px;
  width: 100px;
  position: relative;
  left: 140px;
  border: 5px solid black;
  border-bottom: 3px solid black;
  background: goldenrod;
}
#yellow:hover{
background: yellow;
}
#black {
  height: 130px;
  width: 348px;
  position: relative;
  top: 106px;
  border: 3px solid black;
  background: black;
}
#black:hover{
background: darkgray;
}
#red{
  height: 136px;
  width: 136px;
  position: fixed;
  float: left;
  border: 3px solid black;
  border-top: 5px solid black;
  border-left: 5px solid black;
  background: firebrick;
}
#red:hover {
background: red;
}
#whitel{
  height: 214px;
  width: 134px;
  position: fixed;
  float: left;
  top: 150px;
  border: 3px solid black;
  border-left: 5px solid black;
  border-right: 5px solid black;
  border-top: 5px solid black;
  background: white;
}
#whitel:hover{
background: gray;
}
</style>
</head>
<body>
<div id="background">
<div id="blue"></div>
<div id="coral"></div>
<div id="seagreen"></div>
<div id="red"></div>
<div id="whitel"></div>
<div id="yellow"></div>
<div id="black"></div>
</div>
</body>
</html>
